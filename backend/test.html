<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .image-container {
            position: relative;
            width: 100%;
        }

        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(90deg, #00d4ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .preview-container {
            width: 100%;
            aspect-ratio: 4/3;
            background: #0a0a15;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .preview-container img,
        .preview-container video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-container.has-content {
            border-style: solid;
            border-color: #00d4ff;
        }

        .placeholder {
            color: #555;
            font-size: 0.85rem;
            text-align: center;
        }

        button {
            font-family: 'Space Mono', monospace;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-generate {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff00aa, #ff6600);
            color: #fff;
            font-weight: 700;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 25px rgba(255, 0, 170, 0.5);
        }

        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-row {
            display: flex;
            gap: 0.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .options-section {
            margin-bottom: 2rem;
        }

        .options-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .option-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .option-btn.selected {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
            font-weight: 700;
        }

        .result-section {
            margin-top: 2rem;
        }

        .result-section img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #ff00aa;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #00d4ff;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .status.error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid #ff3232;
            color: #ff6b6b;
        }

        .status.success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid #00ff64;
            color: #00ff64;
        }

        @media (max-width: 700px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú¶ Image Generator ‚ú¶</h1>

        <div class="input-section">
            <!-- File Upload -->
            <div class="card">
                <h2>üìÅ Upload Image</h2>
                <div class="preview-container" id="uploadPreviewContainer">
                    <span class="placeholder">No image selected</span>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>

            <!-- Webcam -->
            <div class="card">
                <h2>üì∑ Webcam</h2>
                <div class="preview-container" id="webcamPreviewContainer">
                    <video id="webcamVideo" autoplay playsinline style="display:none;"></video>
                    <img id="webcamSnapshot" style="display:none;">
                    <span class="placeholder" id="webcamPlaceholder">Camera off</span>
                </div>
                <div class="button-row">
                    <button class="btn-secondary" id="toggleCamBtn" onclick="toggleWebcam()">Start Cam</button>
                    <button class="btn-primary" id="captureBtn" onclick="capturePhoto()" style="display:none;">Capture</button>
                </div>
            </div>
        </div>

        <!-- Options -->
        <div class="card options-section">
            <h2>üé® Select Style</h2>
            <div class="options-grid" id="optionsGrid">
                <span class="placeholder">Loading options...</span>
            </div>
        </div>

        <!-- Generate Button -->
        <button class="btn-generate" id="generateBtn" onclick="generate()" disabled>
            Generate Image
        </button>

        <!-- Result -->
        <div class="result-section" id="resultSection" style="display:none;">
            <div class="card">
                <h2>‚ú® Result</h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        let selectedOption = null;
        let selectedImage = null; // { blob, source: 'upload' | 'webcam' }
        let webcamStream = null;

        // Load options on page load
        async function loadOptions() {
            try {
                const res = await fetch(`${API_BASE}/options`);
                const data = await res.json();
                const grid = document.getElementById('optionsGrid');
                grid.innerHTML = data.options.map(opt => 
                    `<button class="option-btn" onclick="selectOption('${opt}')">${opt}</button>`
                ).join('');
            } catch (e) {
                document.getElementById('optionsGrid').innerHTML = 
                    '<span class="placeholder" style="color:#ff6b6b;">Failed to load options</span>';
            }
        }

        function selectOption(opt) {
            selectedOption = opt;
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === opt);
            });
            updateGenerateBtn();
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImage = { blob: file, source: 'upload' };
                const container = document.getElementById('uploadPreviewContainer');
                container.innerHTML = `<img src="${URL.createObjectURL(file)}" alt="Preview">`;
                container.classList.add('has-content');
                
                // Clear webcam selection
                clearWebcamSnapshot();
                updateGenerateBtn();
            }
        });

        // Webcam functions
        async function toggleWebcam() {
            const video = document.getElementById('webcamVideo');
            const btn = document.getElementById('toggleCamBtn');
            const captureBtn = document.getElementById('captureBtn');
            const placeholder = document.getElementById('webcamPlaceholder');
            const container = document.getElementById('webcamPreviewContainer');

            if (webcamStream) {
                // Stop webcam
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
                video.style.display = 'none';
                placeholder.style.display = 'block';
                btn.textContent = 'Start Cam';
                captureBtn.style.display = 'none';
                container.classList.remove('has-content');
            } else {
                // Start webcam
                try {
                    webcamStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: 1280, height: 720 } 
                    });
                    video.srcObject = webcamStream;
                    video.style.display = 'block';
                    placeholder.style.display = 'none';
                    btn.textContent = 'Stop Cam';
                    captureBtn.style.display = 'block';
                    container.classList.add('has-content');
                    
                    // Clear snapshot if any
                    document.getElementById('webcamSnapshot').style.display = 'none';
                } catch (e) {
                    alert('Could not access webcam: ' + e.message);
                }
            }
        }

        function capturePhoto() {
            const video = document.getElementById('webcamVideo');
            const snapshot = document.getElementById('webcamSnapshot');
            const container = document.getElementById('webcamPreviewContainer');

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                selectedImage = { blob, source: 'webcam' };
                snapshot.src = URL.createObjectURL(blob);
                snapshot.style.display = 'block';
                video.style.display = 'none';
                
                // Clear file upload selection
                clearFileUpload();
                updateGenerateBtn();
            }, 'image/png');
        }

        function clearWebcamSnapshot() {
            const snapshot = document.getElementById('webcamSnapshot');
            snapshot.style.display = 'none';
            snapshot.src = '';
            if (selectedImage?.source === 'webcam') {
                selectedImage = null;
            }
        }

        function clearFileUpload() {
            document.getElementById('fileInput').value = '';
            const container = document.getElementById('uploadPreviewContainer');
            container.innerHTML = '<span class="placeholder">No image selected</span>';
            container.classList.remove('has-content');
            if (selectedImage?.source === 'upload') {
                selectedImage = null;
            }
        }

        function updateGenerateBtn() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = !(selectedImage && selectedOption);
        }

        async function generate() {
            if (!selectedImage || !selectedOption) return;

            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            const btn = document.getElementById('generateBtn');

            resultSection.style.display = 'block';
            resultContent.innerHTML = `
                <div class="image-container">
                    <img id="streamingImage" src="" style="width:100%; border-radius:12px; transition: all 0.5s ease;">
                    <div class="spinner-overlay" id="spinnerOverlay">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="loading" id="loadingText">Generating your image</div>
            `;
            btn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedImage.blob, 'image.png');
            formData.append('option', selectedOption);

            let lastImage = null;

            try {
                const response = await fetch(`${API_BASE}/generate-stream`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.text();
                    throw new Error(err || 'Generation failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        console.log('Stream ended');
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    
                    // Split by double newline (SSE format)
                    const parts = buffer.split('\n\n');
                    buffer = parts.pop() || '';

                    for (const part of parts) {
                        const lines = part.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    console.log('Received:', data.type);  // Debug
                                    
                                    const img = document.getElementById('streamingImage');
                                    const loadingText = document.getElementById('loadingText');

                                    if (data.type === 'partial' && data.image) {
                                        lastImage = data.image;
                                        img.src = `data:image/jpeg;base64,${data.image}`;
                                        img.style.opacity = '0.7';
                                        img.style.filter = 'blur(2px)';
                                        if (loadingText) loadingText.textContent = 'Refining image';
                                    } else if (data.type === 'final' && data.image) {
                                        lastImage = data.image;
                                        img.src = `data:image/jpeg;base64,${data.image}`;
                                        img.style.opacity = '1';
                                        img.style.filter = 'none';
                                        const overlay = document.getElementById('spinnerOverlay');
                                        if (overlay) overlay.style.display = 'none';
                                        if (loadingText) loadingText.textContent = 'Generating QR code...';
                                    } else if (data.type === 'qrcode' && data.image) {
                                        // Show final result with QR code
                                        resultContent.innerHTML = `
                                            <div style="display: flex; gap: 1rem; align-items: flex-start; flex-wrap: wrap;">
                                                <img src="data:image/jpeg;base64,${lastImage}" alt="Generated Image" style="flex: 1; min-width: 300px; max-width: 70%;">
                                                <div style="text-align: center;">
                                                    <img src="data:image/png;base64,${data.image}" alt="QR Code" style="width: 150px; height: 150px; border: 2px solid #00d4ff; border-radius: 8px;">
                                                    <p style="margin-top: 0.5rem; font-size: 0.75rem; color: #888;">Scan to download</p>
                                                </div>
                                            </div>
                                            <div class="status success">Image generated and uploaded!</div>
                                        `;
                                    } else if (data.type === 'done') {
                                        // Stream complete - show final result if no QR code was sent
                                        if (lastImage && !resultContent.querySelector('.status')) {
                                            resultContent.innerHTML = `
                                                <img src="data:image/jpeg;base64,${lastImage}" alt="Generated Image">
                                                <div class="status success">Image generated successfully!</div>
                                            `;
                                        }
                                    } else if (data.type === 'error') {
                                        throw new Error(data.message);
                                    }
                                } catch (parseErr) {
                                    console.error('Parse error:', parseErr, line);
                                }
                            }
                        }
                    }
                }

                // Fallback: if stream ended without 'done' event but we have an image
                if (lastImage && !resultContent.querySelector('.status')) {
                    resultContent.innerHTML = `
                        <img src="data:image/jpeg;base64,${lastImage}" alt="Generated Image">
                        <div class="status success">Image generated successfully!</div>
                    `;
                }

            } catch (e) {
                console.error('Generation error:', e);
                resultContent.innerHTML = `<div class="status error">Error: ${e.message}</div>`;
            } finally {
                btn.disabled = false;
                updateGenerateBtn();
            }
        }

        // Initialize
        loadOptions();
    </script>
</body>
</html>
